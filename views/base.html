    <form id="configForm">
        <div class="mb-3">
            <label for="nombreEmpresa" class="form-label">Nombre de la empresa</label>
            <input type="text" class="form-control" id="nombreEmpresa" placeholder="Tu empresa" required>
        </div>
        <div class="mb-3">
            <label for="direccionEmpresa" class="form-label">Direcci칩n de la empresa</label>
            <input type="text" class="form-control" id="direccionEmpresa" placeholder="Tu empresa" required>
        </div>
        <div class="mb-3">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciudad" placeholder="Tu ciudad" required>
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" placeholder="Tu estado" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>

    </form>
</div>

        <h5 class="text-warning">Tipo de cambio base</h5>
        <div id="moneda-seleccionada" style="background-color: black;" class="text-warning card card-custom">
            <!-- Contenido din치mico cargado por JavaScript -->
        </div>
        <h5 class="text-warning">Moneda de Cambio</h5>
        <a href="listaBanderas.html">
            <div class="card card-custom text-warning" style="background-color: black;">
                <div class="card-body d-flex align-items-center justify-content-around">
                    <img src="../img/banderas/us.png" alt="us" class="flag-icon">
                    <div>
                        <p class="m-0">USD</p>
                        <p class="m-0">US Dollar</p>
                    </div>
                </div>
            </div>
        </a>

        <h5 class="text-warning">Resultado</h5>
        <div id="total" style="background-color: white; height: 25vh;" class="card card-custom">
            <p id="resultado" class="p-2"></p>
        </div>
        
        <div class="total-box text-warning text-center">
            <p>Total: <input type="number" id="cantidad" class="form-control mt-2 d-inline-block" placeholder="Ingrese cantidad" style="width: 150px;"></p>
        </div>
        <button id="btnComprar" class="btn btn-danger mb-3" style="border: none; width: 100%;">Comprar</button>
        <button id="btnVender" class="btn btn-success btn-custom">Vender</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let monedas = JSON.parse(localStorage.getItem("monedas")) || [];
            const monedaBase = monedas.find(moneda => moneda.monedabase);
            const monedaDeCambio = monedas.find(moneda => moneda.monedadeCambio);

            // Mostrar la moneda base
            if (monedaBase) {
                document.getElementById("moneda-seleccionada").innerHTML = `
                    <div class="card-body d-flex align-items-center justify-content-around">
                        <img src="../img/banderas/${monedaBase.Img}.png" alt="${monedaBase.Img}" class="flag-icon">
                        <div>
                            <p class="m-0">${monedaBase.Img.toUpperCase()}</p>
                            <p class="m-0">${monedaBase.Nombre}</p>
                        </div>
                    </div>
                `;
            } else {
                console.warn("No se encontr칩 ninguna moneda base en el localStorage.");
            }

            // Mostrar la moneda de cambio
            if (monedaDeCambio) {
                const monedaCambioElement = document.querySelector('a[href="listaBanderas.html"] .card.card-custom');
                monedaCambioElement.innerHTML = `
                    <div class="card-body d-flex align-items-center justify-content-around">
                        <img src="../img/banderas/${monedaDeCambio.Img}.png" alt="${monedaDeCambio.Img}" class="flag-icon">
                        <div>
                            <p class="m-0">${monedaDeCambio.Img.toUpperCase()}</p>
                            <p class="m-0">${monedaDeCambio.Nombre}</p>
                        </div>
                    </div>
                `;
            } else {
                console.warn("No se encontr칩 ninguna moneda de cambio en el localStorage.");
            }
        });
    </script>
